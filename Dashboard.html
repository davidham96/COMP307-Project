<!DOCTYPE html>
<html>
  <head>
    <title>My Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
      .top {
          float: left;
          background-color: #E0E7DA;
          height: 90px;
          width: 100%;
        }

        .logo {
        float: left;
      }

      .menu {
        display: flex;
        float: left;
        padding-left: 50px;
      }

      .menu a {
      float: left;
      display: block;
      color: #80ab82;
      text-align: center;
      margin-top:18px;
      padding: 16px 40px;
      text-decoration: none;
      font-size: 18px; 
      font-family: Roboto, Helvetica, sans-serif;
      }

      .lines {
        display: none;
        float: left;
        line-height: .45;
        padding-left: 10px;
        padding-top: 20px;
      }

      .oneline {
        width: 35px;
        height: 5px;
        border-radius: 5px;
        background-color: #5e6d9b;
      }

      .dropdown {
        display: none;
        position: absolute;
        background-color: #ffffff;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        border-radius: 15px;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .dropdown a {
        color: #80ab82;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-family: Verdana, Helvetica, sans-serif;
        font-size: 14px;
      }


      .login {
        display: absolute;
        float: right;
        padding-right: 50px;
        padding-top: 20px;
      }

      .button {
        background-color: #ffffff;
        border: none;
        color: #80ab82;
        padding: 10px 28px;
        border-radius: 15px;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        font-size: 18px;
        margin: 4px 2px;
        cursor: pointer;
        font-family: Roboto, Helvetica, sans-serif;
      }

      .bluebox {
        background-color: #b7c9dc;
        border-radius: 25px;
        padding: 28px 28px;
      }

      .main {
        display: flex;
        text-align: center;
      }
 
      #box1{
        width:18%;
        height:600px;
        display:absolute;
        margin: .5%;
        float:left;
        order: 1;
      }
      #box2{
        width:69%;
        height:250px;
        display:absolute;
        margin: .5%;;
        float:right;
        order:2;
      }
      #box3{
        width:32%;
        height:200px;
        display:absolute;
        margin: .5%;
        float:right;
      }
      #box4{
        width:32%;
        height:200px;
        display:absolute;
        margin: .5%;
        float:right;
      }
      #llogo{width:200px;height:200px;position:relative;
        margin-top:-20px;margin-bottom:-20;z-index:2}

      .lines:hover {cursor: pointer;} 
      .lines:hover .dropdown {display: block; z-index: 99;}

      @media screen and (max-width: 1190px) { .menu {display: none;} .lines {display: block;}
      #box1{display: none;}
      #box2{margin-left:auto; margin-right:auto; width:90%}
      #box3{ width:41%; float:center; }
      #box4{ width:41%; float:center;}
                }
      @media screen and (max-width: 700px) { 
      #box2{margin-left:auto; margin-right:auto; width:90%}
      #box3{ width:36%; float:center; }
      #box4{ width:36%; float:center;}
                }

    </style>
  </head>

      </div>

      <div class="logo"> 
        <img id="llogo" src="logo.png" height="50">

      <div class="menu">
