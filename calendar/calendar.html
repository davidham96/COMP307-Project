<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }

        .calendar-container {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {

            th,
            td {
                font-size: 0.8em;
                padding: 3px;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            vertical-align: top;
            padding: 5px;
            position: relative;
            height: 80px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .day-number {
            font-size: 10px;
            position: absolute;
            top: 2px;
            left: 5px;
        }

        .event-item {
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            padding: 2px 5px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        #day-modal,
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #overlay {
            background: rgba(0, 0, 0, 0.5);
        }

        #day-modal {
            background: #fff;
            width: 300px;
            max-width: 90%;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 999;
            box-sizing: border-box;
        }

        #add-event-form textarea {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #add-event-form button {
            margin-top: 10px;
        }

        #month-controls {
            text-align: center;
            margin-bottom: 10px;
        }

        #month-year {
            display: inline-block;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1.2em;
        }

        .event-buttons button {
            margin-right: 5px;
            font-size: 10px;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <form id="login-form">
        <label for="email">McGill Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Sign Up / Login</button>
    </form>

    <!-- Calendar -->
    <div class="calendar-container" id="calendar-container">
        <div id="month-controls">
            <button id="prev-month" style="margin-right: 10px;">&#9664;</button>
            <span id="month-year"></span>
            <button id="next-month" style="margin-left: 10px;">&#9654;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="overlay"></div>
    <div id="day-modal">
        <h3 id="modal-date"></h3>
        <div id="events-list"></div>
        <h4>Add Event</h4>
        <form id="add-event-form">
            <input type="hidden" id="add-event-date" name="event_date">
            <textarea name="event_description" id="add-event-description" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <button id="close-modal-btn">Close</button>
    </div>

    <script>
        let selectedDate = null;
        let userEvents = [];
        let currentDate = new Date();

        const eventColors = ["#E0E7DA", "#80AB82", "#B7C9DC"];

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const loginData = new FormData(this);

            fetch('../login.php', {
                method: 'POST',
                body: loginData
            })
                .then(response => response.text())
                .then(data => {
                    if (data.includes("Logged in") || data.includes("Signed up")) {
                        // Fetch all user's events after login
                        fetch('calendar.php')
                            .then(response => response.json())
                            .then(events => {
                                userEvents = events;
                                document.getElementById('calendar-container').style.display = 'block';
                                generateCalendar(currentDate);
                            });
                    }
                });
        });

        function generateCalendar(date) {
            const calendarBody = document.getElementById('calendar-body');
            const monthYear = document.getElementById('month-year');
            calendarBody.innerHTML = '';

            monthYear.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            let row = document.createElement('tr');

            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }

                const cell = document.createElement('td');
                const dayNumber = document.createElement('div');
                dayNumber.textContent = day;
                dayNumber.className = 'day-number';
                cell.appendChild(dayNumber);

                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const currentDay = String(day).padStart(2, '0');
                const formattedDate = `${year}-${month}-${currentDay}`;

                const eventsForDate = userEvents.filter(e => e.event_date === formattedDate);

                eventsForDate.forEach((event, index) => {
                    const eventDiv = document.createElement('div');
                    eventDiv.textContent = event.event_description;
                    eventDiv.className = 'event-item';
                    eventDiv.style.backgroundColor = eventColors[index % eventColors.length];
                    cell.appendChild(eventDiv);
                });

                cell.onclick = () => openModal(new Date(year, date.getMonth(), day, 12));
                row.appendChild(cell);
            }
            calendarBody.appendChild(row);
        }

        // Open modal and display events of that day along with add form
        function openModal(date) {
            selectedDate = date;
            document.getElementById('modal-date').textContent = date.toDateString();

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            document.getElementById('add-event-date').value = formattedDate;

            // Clear the event description field
            document.getElementById('add-event-description').value = '';

            // Fetch events and display them here
            const eventsForDate = userEvents.filter(e => e.event_date === formattedDate);
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';

            eventsForDate.forEach(event => {
                const div = document.createElement('div');
                div.textContent = event.event_description;

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'event-buttons';

                // Edit button
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => {
                    const newDescription = prompt("Edit event description:", event.event_description);
                    if (newDescription !== null) {
                        editEvent(event.id, event.event_date, newDescription);
                    }
                };

                // Delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteEvent(event.id);

                buttonsDiv.appendChild(editButton);
                buttonsDiv.appendChild(deleteButton);

                div.appendChild(document.createElement('br'));
                div.appendChild(buttonsDiv);
                eventsList.appendChild(div);
            });

            // Display modal
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('day-modal').style.display = 'block';
        }

        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('day-modal').style.display = 'none';
            document.getElementById('add-event-form').reset();
        }

        // Add Event
        document.getElementById('add-event-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('add_events.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    fetch('calendar.php')
                        .then(response => response.json())
                        .then(events => {
                            userEvents = events;
                            generateCalendar(currentDate);
                            document.getElementById('add-event-form').reset();
                            openModal(selectedDate);
                        });
                });
        });

        // Edit Event
        function editEvent(id, event_date, event_description) {
            const formData = new FormData();
            formData.append('id', id);
            formData.append('event_date', event_date);
            formData.append('event_description', event_description);

            fetch('update_events.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    fetch('calendar.php')
                        .then(response => response.json())
                        .then(events => {
                            userEvents = events;
                            generateCalendar(currentDate);
                            openModal(selectedDate);
                        });
                });
        }

        // Delete Event
        function deleteEvent(id) {
            const formData = new FormData();
            formData.append('id', id);
            fetch('delete_events.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    fetch('calendar.php')
                        .then(response => response.json())
                        .then(events => {
                            userEvents = events;
                            generateCalendar(currentDate);
                            openModal(selectedDate);
                        });
                });
        }

        // Buttons to navigate month
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });
    </script>
</body>

</html>
