<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <title>Events Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outer-container {
            background-color: #b7c9dc;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
        }

        .events-container {
            width: 80%;
            max-width: 600px;
            background-color: #dff0d8;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .events-container h3 {
            font-size: 1.8em;
            color: #80ab82;
            margin-bottom: 15px;
        }

        .events-container p {
            font-size: 1em;
            line-height: 1.6;
            color: #4caf50;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="events-container">
            <h3>McGill University</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi accumsan purus vitae tortor pretium
                feugiat.
            </p>
            <p>
                School event 2
            </p>
            <p>
                School event 3
            </p>
            <p>
                School event 4
            </p>

        </div>
    </div>
</body>

</html>
